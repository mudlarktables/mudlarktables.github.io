<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #575757;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        @media (max-width: 600px) {
            nav a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="container">
            <a href="#shop">Shop</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="#blog">Blog</a>
        </div>
    </nav>

    <div class="container">
        <section id="shop">
            <h1>Shop</h1>
            <p>Welcome to the shop! Browse our products and find something you love.</p>
        </section>

        <section id="about">
            <h1>About</h1>
            <p>Learn more about our mission and values.</p>
        </section>

        <section id="contact">
            <h1>Contact</h1>
            <p>Get in touch with us. We'd love to hear from you!</p>
        </section>

        <section id="blog">
            <h1>Blog</h1>
            <p>Read our latest posts and updates.</p>
        </section>
    </div>

</body>
</html>
